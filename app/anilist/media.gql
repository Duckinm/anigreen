mutation SetWatchingStatus($mediaId: Int!, $status: MediaListStatus!) {
  SaveMediaListEntry(mediaId: $mediaId, status: $status) {
    status
  }
}

mutation DeleteFromWatching($mediaListId: Int!) {
  DeleteMediaListEntry(id: $mediaListId) {
    deleted
  }
}

fragment media on Media {
  id
  siteUrl
  title {
    native
    romaji
    english
    userPreferred
  }
  format
  bannerImage
  coverImage {
    medium
    large
    extraLarge
    color
  }
  episodes
  externalLinks {
    id
    url
    site
  }
}

fragment mediaListEntry on MediaList {
  id
  progress
  status
}
